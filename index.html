<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional profile of Precious Onotu - Software Developer and AI Specialist">
    <title>Precious Onotu - Profile Card</title>

    <!-- External Resources -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">

    <!-- Internal Styles -->
    <style>
        .social-link.twitter { --color: #1DA1F2; }
        .social-link.facebook { --color: #1877F2; }
        .social-link.instagram { --color: #f56040; }
        .social-link.linkedin { --color: #0A66C2; }
    </style>
</head>

<body>
    <main class="profile-container">
        <article class="profile-card">
            <!-- Profile Image Section -->
            <figure class="profile-picture">
                <img src="profile.jpg"
                     alt="Professional portrait of Precious Onotu"
                     width="200"
                     height="200"
                     loading="lazy">
            </figure>

            <!-- Profile Content Section -->
            <section class="profile-content">
                <header class="profile-header">
                    <h1 class="profile-name">Precious Onotu</h1>
                    <p class="profile-description">
                        Software Developer | AI Data Quality Specialist<br>
                        Python Programmer &amp; Technical Consultant
                    </p>
                </header>

                <!-- Social Media Navigation -->
                <nav aria-label="Social media profiles">
                    <ul class="social-icons">
                        <li class="social-item">
                            <a href="https://x.com/Preciou_jay"
                               class="social-link twitter"
                               target="_blank"
                               rel="noopener noreferrer"
                               aria-label="Follow on Twitter (opens in new tab)">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="https://www.facebook.com/profile.php?id=100073968344965"
                               class="social-link facebook"
                               target="_blank"
                               rel="noopener noreferrer"
                               aria-label="Connect on Facebook (opens in new tab)">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="https://www.instagram.com/clack_391"
                               class="social-link instagram"
                               target="_blank"
                               rel="noopener noreferrer"
                               aria-label="Follow on Instagram (opens in new tab)">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </li>
                        <li class="social-item">
                            <a href="https://www.linkedin.com/in/precious-onotu-aba9b6312"
                               class="social-link linkedin"
                               target="_blank"
                               rel="noopener noreferrer"
                               aria-label="Connect on LinkedIn (opens in new tab)">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>
        </article>
    </main>
</body>
</html>
