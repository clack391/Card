<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- FontAwesome for Social Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-card">
        <div class="profile-picture">
            <img src="profile.jpg" alt="Profile Picture">
        </div>
        <h2 class="profile-name">Precious Onotu</h2>
        <p class="profile-description">Software Developer | AI Data Quality Specialist | Python Programmer</p>
        <ul class="social-icons">
            <li>
                <a href="#" style="--color:#1DA1F2;" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com/profile.php?id=100073968344965&mibextid=ZbWKwL" style="--color:#1877F2;" target="_blank">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/clack_391?igsh=NWlyNTlxOGw5ODlu" style="--color:#f56040;" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/precious-onotu-aba9b6312?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" style="--color:#0A66C2;" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
            </li>
        </ul>
    </div>

</body>
</html>
